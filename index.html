---
layout: default
---

<div class="posts">
  {% for post in site.posts %}
  <article class="posts-item">
  	<h3 class="post-item-title">
  		<span class="post-time">{{ post.date | date: "%Y-%m-%d" }}</span>
  		<a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a>
  	</h3>
  </article>
  {% endfor %}
</div>
