---
layout: default
---

<div class="posts">
  {% for post in site.categories.nodejs %}
    <article class="post">

      <h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
      <p class="post-meta">{{ post.date }}</p>

      <div class="entry">
        {{ post.excerpt }}
      </div>

      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">阅读全文</a>
    </article>
  {% endfor %}
</div>
